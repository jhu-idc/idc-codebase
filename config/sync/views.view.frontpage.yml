          content: "<div id=\"main-wrapper\" class=\"layout-main-wrapper clearfix\">\r\n    <div class=\"dialog-off-canvas-main-canvas\" data-off-canvas-main-canvas=\"\">\r\n      <div class=\"w-full bg-blue-spirit relative pb-10\">\r\n        <div class=\"container relative\">\r\n          <div class=\"row\">\r\n            <div class=\"col\">\r\n              <h1 class=\"text-5xl font-titling-medium\"> HOPKINS DIGITAL LIBRARY </h1>\r\n              <h2 class=\"text-2xl\"> Collections and scholarship from Johns Hopkins University </h2>\r\n            </div>\r\n          </div>\r\n          <div class=\"row\">\r\n            <div class=\"col w-485\">\r\n              <a class=\"flex flex-col sm:w-front-card m-auto w-auto hover:opacity-95 hover:shadow-xl\" href=\"/collections\" aria-label=\"Library collections\">\r\n                <div>\r\n                  <img src=\"themes/contrib/idc_ui_theme_boots/images/chinese-gardens-14.jpg\" alt=\"\" data-entity-type=\"file\" class=\"front_page_images\">\r\n                </div>\r\n                <div class=\"px-8 shadow-md bg-white h-auto fp_col_text\">\r\n                  <h3 class=\"text-2xl font-bold\"> Library Collections </h3>\r\n                  <p class=\"text-gray-700\"> Search digitized historic photographs, advertisements, texts, and more from JHU's unique library collections </p>\r\n                </div>\r\n              </a>\r\n            </div>\r\n            <div class=\"col w-485\">\r\n              <a class=\"flex flex-col sm:w-front-card m-auto w-auto hover:opacity-95 hover:shadow-xl\" href=\"https://jscholarship.library.jhu.edu/\" aria-label=\"JHU Scholarship\">\r\n                <div>\r\n                  <img src=\"themes/contrib/idc_ui_theme_boots/images/student-writing-on-blc-window.jpg\" alt=\"\" class=\"front_page_images\">\r\n                </div>\r\n                <div class=\"px-8 shadow-md bg-white h-auto fp_col_text\">\r\n                  <h3 class=\"text-2xl font-bold\"> JHU Scholarship </h3>\r\n                  <p class=\"text-gray-700\"> Find publications, theses, and dissertations by JHU faculty and students </p>\r\n                </div>\r\n              </a>\r\n            </div>\r\n          </div>\r\n        </div>\r\n        <div id=\"grey_bar\" class=\"w-full\"></div>\r\n      </div>\r\n      <div class=\"container intro_description\">\r\n        <div class=\"row no-gutters\">\r\n          <div class=\"col-12 col-sm-6 col-md-8\">\r\n            <p class=\"mb-6\"> The Hopkins Digital Library is the institutional repository of Johns Hopkins University. It is a service of the <a href=\"https://www.library.jhu.edu/\">Sheridan Libraries</a> that uses digital technology to collect, preserve, and provide access to unique library research collections as well as the intellectual and creative outputs of Hopkins faculty, students, and academic staff. </p>\r\n            <p> The digital materials are freely available to a worldwide audience to advance discovery and innovation, and to support the research, teaching, and public service missions of Johns Hopkins University </p>\r\n          </div>\r\n          <div class=\"col-6 col-md-4\">\r\n            <div class=\"border shadow text-blue-heritage text-center\">\r\n              <h4 class=\"px-8 py-4 text-lg font-bold\">Need more information?</h4>\r\n              <div class=\"bg-gray-200 flex p-6\">\r\n                <a class=\"btn btn-primary btn-lg active fa fa-envelope\" aria-hidden=\"true\" role=\"button\" aria-pressed=\"true\" href=\"/contact\"> Contact Us <svg class=\"h-5 w-5 ml-1\" xmlns=\"http://www.w3.org/2000/svg\" fill=\"none\" viewBox=\"0 0 24 24\" stroke=\"currentColor\">\r\n                    <path stroke-linecap=\"round\" stroke-linejoin=\"round\" stroke-width=\"2\" d=\"M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z\"></path>\r\n                  </svg>\r\n                </a>\r\n              </div>\r\n            </div>\r\n 